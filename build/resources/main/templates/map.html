<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>카카오 지도에서 좌표 얻기</title>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=	395730518dde211ead073786cbed2675"></script>
    <style>
        #map {
            width: 100%;
            height: 500px;
        }
        #coordinates {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<h1>지도에서 좌표 얻기</h1>
<div id="map"></div>
<div id="coordinates">
    <p>클릭한 위치의 위도: <span id="lat">-</span></p>
    <p>클릭한 위치의 경도: <span id="lng">-</span></p>
</div>

<script>
    // 지도 생성
    var mapContainer = document.getElementById('map'), // 지도를 표시할 div
        mapOption = {
            center: new kakao.maps.LatLng(37.566826, 126.9786567), // 지도의 중심좌표
            level: 3 // 지도의 확대 레벨
        };

    var map = new kakao.maps.Map(mapContainer, mapOption);

    // 클릭한 위치에 마커를 표시하고 좌표를 얻는 함수
    kakao.maps.event.addListener(map, 'click', function(mouseEvent) {
        // 클릭한 위치의 좌표를 얻음
        var latlng = mouseEvent.latLng;

        // 마커를 클릭한 위치에 표시
        var marker = new kakao.maps.Marker({
            position: latlng,
            map: map
        });

        // 좌표를 화면에 표시
        document.getElementById('lat').innerText = latlng.getLat();
        document.getElementById('lng').innerText = latlng.getLng();
    });
</script>
</body>
</html>
